<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src="js/app.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>

<!--This is the main container containing two columns-->
<section class="main-container">

    <!--This is the left column containing main menu-->
    <div class="main-col-1">
        <div>
            <ul>
                <li class="menu-list">
                    <button class="hamb">|||</button>
                </li>
                <li class="menu-list header-add-category">
                    <button class="add-category">C</button>
                </li>
                <li class="menu-list">
                    <ul id="categ">
                        <!-- LI with user categories are here-->
                    </ul>
                </li>
                <li class="menu-list">
                    <button id="todayBtn">T</button>
                </li>
                <li class="menu-list">
                    <button id="tomorrowBtn">T</button>
                </li>
                <li class="menu-list">
                    <button id="weekBtn">7</button>
                </li>
                <li class="menu-list">
                    <button id="allBtn">A</button>
                </li>

            </ul>
        </div>
    </div>

    <!--This is the right column with header and main 'body' of our app-->
    <div class="main-col-2">

        <!--This is a header section contain logo, sort function and progress tracker-->
        <header class="header">
            <div class="header-logo">
                <button class="search"></button>
                <input id="searchInput" type="text" placeholder="Search">

            </div>

            <div class="header-progress-tracker">
                <button class="progress-button "></button>
                <div class="show-progress invisible">
                    <div>0</div>
                    <div>Completed</div>
                    <span id="level">0</span>
                    <div>To level</div>
                    <span id="to-level-up">0</span>
                    <div class="close-progress">close</div>
                </div>
            </div>
        </header>
        <!--This is a main 'body' containing active tasks and fulfilled ones.-->
        <div class="main-body">
            <ul class="tasks-to-do"></ul>
            <button class="addTaskButton">ADD NEW TASK</button>
            <div class="sectionAddTask invisible">
                <div id="inputTitle">
                    <input type="text" id="myInput" placeholder="Title...">
                </div>
                <div>
                    <input type="date" id="date" pattern="\d{2}/\d{2}/\d{4}">
                </div>
                <div class="priority-section">
                    <p class="priorityHeader">priority</p>
                    <p class="priority"><label><input type="radio" name="kolor" value="1" checked>1</label></p>
                    <p class="priority"><label><input type="radio" name="kolor" id="pBlue" value="2">2</label></p>
                    <p class="priority"><label><input type="radio" name="kolor" id="pYellow" value="3">3</label></p>
                    <p class="priority"><label><input type="radio" name="kolor" id="pOrange" value="4">4</label></p>
                    <p class="priority"><label><input type="radio" name="kolor" id="pRed" value="5">5</label></p>
                </div>

                <div id="addThisTask">
                    <span class="addBtn">ADD</span>
                </div>

                <!--<div class="tasksAdded">-->
                <!--<ul id="myUL">-->

                <!--</ul>-->
                <!--</div>-->
            </div>

            <button id="t-f" class="btn-tasks-finished"> TASK FINISHED</button>

            <ul class="tasks-finished">
            </ul>
        </div>
    </div>

</section>

</body>
</html>
